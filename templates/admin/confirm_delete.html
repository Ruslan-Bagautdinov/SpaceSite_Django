{% extends "base.html" %}
{% block title %} Account delete confirmation {% endblock %}
{% block head %} {{ block.super }} {% endblock %}

{% block page_content %}
    <div class="container-fluid" style="margin: 5px">
        <form id="delete-form" action="{% url 'admin_delete_profile' profile.user_id %}" method="post">
            {% csrf_token %}
            <div class="container d-flex align-items-center justify-content-center" style="margin: 5px">
                <div class="border border-danger rounded">
                    <div class="container-fluid" style="margin: 5px">
                        <div class="row">
                            <div class="col text-center">
                                <label for="delete-button" class="form-label">Are you sure you want to
                                    delete {{ profile.user.role }} {{ profile.user.username }}?</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <button type="submit" class="btn btn-danger btn-sm" id="delete-button">Yes</button>
                                <a href="{% url 'admin_user_list' %}" class="btn btn-secondary btn-sm"
                                   role="button">No</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

{% block scripts %} {{ block.super }} {% endblock %}
